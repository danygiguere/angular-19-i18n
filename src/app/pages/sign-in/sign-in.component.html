<ng-container *transloco="let t">
    <section>
        <div class="md:container md:mx-auto pt-[90px] px-4">
            <div className="grid justify-center">
                <div className="sm:w-[500px]">
                    <Form method="post" className="w-full sm:w-[500px]" id="sign-in">
                        <div>
                            <label htmlFor="" className="text-white">
                                Your email
                            </label>
                            <input id="email" type="email" name="email"
                                className="p-3 w-full border border-slate-200 rounded-lg bg-slate-800 text-white">
                        </div>
                        <div className="mt-4">
                            <label htmlFor="" className="text-white">
                                Your password
                            </label>
                            <input id="password" type="password" name="password"
                                className="p-3 w-full border border-slate-200 rounded-lg bg-slate-800 text-white">
                        </div>
                        <button
                            className="text-center border rounded-full px-4 py-2 mt-4 text-sm font-medium text-white bg-[#1e293b]">
                            Sign in
                        </button>
                    </Form>
                </div>
            </div>
        </div>
    </section>
</ng-container>
